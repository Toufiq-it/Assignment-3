<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Brust</title>
    <!-- DaisyUi & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be9470a7cd.js" crossorigin="anonymous"></script>
    <!-- Google font leto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind Custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#F85559',
                    }
                }
            }
        }
    </script>
    <style>
        .font-leto {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-leto">
    <header class="container mx-auto">
        <!-- Navbar -->
        <div>
            <div class="navbar bg-background rounded-full text-white px-10 py-5 my-5 md:my-8 lg:my-12">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost btn-circle lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-lg font-normal">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>

                <div class="navbar-center">
                    <img src="images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-4xl font-bold">Fruit Burst</a>
                </div>
                <div class="navbar-end">
                    <div class="form-control hidden md:flex lg:flex">
                        <div class="relative flex items-center text-gray-500">
                            <button class="btn btn-ghost btn-circle absolute right-0 ">
                                <i class="fas fa-search fa-lg"></i>
                            </button>
                            <input type="text" placeholder="Search"
                                class="input input-bordered w-24 md:w-auto rounded-3xl border-none" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main class="container mx-auto">
        <!-- Deal of the day section -->
        <div class="m-5 lg:my-20 flex flex-col lg:flex-row justify-between">
            <div>
                <h2 class="text-5xl font-extrabold">Deal of the day</h2>
                <p class="font-medium py-6 text-[#12121299]">Contrary to popular belief, is not simply random text. It
                    has roots in a piece of classical <br> Latin literature from 45 BC, making it over 2000 years old.
                </p>
            </div>
            <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                <div class="flex flex-col">
                    <span class="countdown font-extrabold text-5xl">
                        <span style="--value:15;"></span>
                    </span>
                    days
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-extrabold text-5xl">
                        <span style="--value:10;"></span>
                    </span>
                    hours
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-extrabold text-5xl">
                        <span style="--value:24;"></span>
                    </span>
                    min
                </div>
                <div class="flex flex-col">
                    <span class="countdown font-extrabold text-5xl">
                        <span style="--value:13;"></span>
                    </span>
                    sec
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
